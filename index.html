<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вопреки Пустоте</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Nothing_icon.svg/120px-Nothing_icon.svg.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Mono', monospace;
      background: black;
      color: #e5e7eb;
      animation: fadeIn 2s ease-in;
      background-image: radial-gradient(rgba(255,255,255,0.015) 1px, transparent 0);
      background-size: 4px 4px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .grain {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      opacity: 0.05;
      z-index: 0;
    }

    #quote {
      transition: opacity 0.5s ease;
    }
  </style>
</head>

<body class="relative">
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/11/23/audio_ee5fd6dd90.mp3?filename=ambient-deep-space-ambient-121159.mp3" type="audio/mpeg">
  </audio>

  <div class="grain"></div>

  <main class="relative z-10 min-h-screen flex flex-col items-center justify-center px-6 py-12">
    <h1 class="text-4xl md:text-6xl font-bold mb-6 text-white text-center">Вопреки Пустоте</h1>

    <p class="text-gray-400 text-lg md:text-xl max-w-2xl text-center mb-10 italic">
      Смысл мёртв, но ты жив. И ты — последний, кто может его изобрести.
    </p>

    <div id="quote" class="max-w-2xl text-center text-xl text-gray-300 italic mb-8">
      Нажми кнопку, чтобы увидеть истину, которую ты не просил.
    </div>

    <button onclick="showRandomQuote()" class="mt-4 px-6 py-2 border border-gray-600 text-sm text-gray-300 rounded hover:bg-gray-800 transition">
      Цитата дня
    </button>

    <footer class="mt-16 text-sm text-gray-500 text-center">
      © 2025 Dust Y. Жить — значит не соглашаться.
    </footer>
  </main>

"Иллюзия свободы — последнее утешение разума.",

    let used = [];

    function showRandomQuote() {
      if (used.length === quotes.length) {
        used = [];
      }

      let quote;
      do {
        quote = quotes[Math.floor(Math.random() * quotes.length)];
      } while (used.includes(quote));

      used.push(quote);

      const quoteDiv = document.getElementById('quote');
      quoteDiv.style.opacity = 0;
      setTimeout(() => {
        quoteDiv.innerHTML = quote;
        quoteDiv.style.opacity = 1;
      }, 300);
    }
  </script>
</body>
</html>
